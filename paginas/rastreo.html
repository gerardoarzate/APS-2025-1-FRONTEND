<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rastreo del Envío</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/rastreo.css">
</head>
<body>
  <div class="sidebar">
  </div>

  <main class="contenido">
    <h1>Rastreo del Envío</h1>
    <p>Folio: <strong id="folio"></strong><br>
    Última actualización del paquete</p>

    <div class="status-card">
      <p>Estatus: <span class="status"></span></p>
      <p><span id="fechaStatus"></span> &nbsp; <span id="horaStatus"></span></p>
    </div>

    <p class="instruccion">Haz clic en los círculos para actualizar el estado del paquete.</p>

    <div class="timeline">
      <div class="item completed">
        <span class="time">May 12<br>11:28</span>
        <div class="circle"></div>
        <p>Pedido registrado.</p>
      </div>
      <div class="item completed">
        <span class="time">May 12<br>14:28</span>
        <div class="circle"></div>
        <p>Paquete ha sido enviado.</p>
      </div>
      <div class="item completed">
        <span class="time">May 12<br>16:48</span>
        <div class="circle"></div>
        <p>Aduana completada.</p>
      </div>
      <div class="item completed current">
        <span class="time">May 12<br>19:00</span>
        <div class="circle active"></div>
        <p>Paquete entregado.</p>
      </div>
    </div>
  </main>

  <script src="../js/comprobarSesion.js"></script>
  <script src="../js/fetchApi.js"></script>
  <script src="../js/logout.js"></script>
  <script src="../js/sidebar.js"></script>
  <script src="../js/rastreo/script.js"></script>
</body>
</html>
